<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR PROS 2025 - Connexion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 md:p-12 rounded-lg shadow-xl w-full max-w-md mx-4">
        <div class="flex flex-col items-center mb-6">
            <img src="https://frt.re/wp-content/uploads/2022/05/logo-DSR.png" alt="Logo DSR" class="h-16 mb-4">
            <h1 class="text-3xl font-bold text-gray-800">DSR PROS 2025</h1>
            <p class="text-gray-500 mt-1">Connectez-vous à votre compte</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="votre@email.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Votre mot de passe" required>
            </div>
            
            <button type="submit" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition-colors">
                Se connecter
            </button>
            
            <div id="error-message" class="mt-4 text-center text-red-500 font-medium hidden"></div>
        </form>
    </div>

    <script type="module">
        // Importation des fonctions nécessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Configuration de Firebase pour votre projet DSR PROS
        const firebaseConfig = {
          apiKey: "AIzaSyAJVt4zqIUXp0oTzkTaXlHhgGUuoj9d618",
          authDomain: "dsr-pros-9f349.firebaseapp.com",
          projectId: "dsr-pros-9f349",
          storageBucket: "dsr-pros-9f349.firebasestorage.app",
          messagingSenderId: "290416195988",
          appId: "1:290416195988:web:32161b91ea9f41804cb781",
          measurementId: "G-X9K4E468TS"
        };
        
        // Initialisation de l'application et des services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sélection des éléments du DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        // Gestion de la soumission du formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');
            
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                // Tente de se connecter
                await signInWithEmailAndPassword(auth, email, password);
                
                // Si la connexion réussit, la redirection est gérée par le script de index.html
                // qui détecte l'état d'authentification.
            } catch (error) {
                // Gère les erreurs de connexion et affiche un message à l'utilisateur
                let message = "Une erreur est survenue. Veuillez réessayer.";
                switch(error.code) {
                    case 'auth/invalid-email':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = "E-mail ou mot de passe incorrect.";
                        break;
                    case 'auth/too-many-requests':
                        message = "Trop de tentatives de connexion échouées. Veuillez réessayer plus tard.";
                        break;
                    default:
                        console.error("Erreur de connexion Firebase:", error);
                }
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
