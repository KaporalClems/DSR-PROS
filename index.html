<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR PROS 2025</title>
    
    <meta name="theme-color" content="#10B981"/> <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://frt.re/wp-content/uploads/2022/05/logo-DSR.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styles CSS extraits du fichier DSRPROS2025.htm */
        body { font-family: 'Inter', sans-serif; scrollbar-width: none; -ms-overflow-style: none; }
        body::-webkit-scrollbar { display: none; }
        .pkpass-card {
            position: relative; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s ease-in-out;
        }
        .pkpass-card:hover { transform: scale(1.02); }
        .pkpass-card::before, .pkpass-card::after {
            content: ''; position: absolute; top: 50%; width: 30px; height: 30px; background: #f3f4f6; border-radius: 50%;
        }
        .pkpass-card::before { left: -15px; transform: translateY(-50%); }
        .pkpass-card::after { right: -15px; transform: translateY(-50%); }
        .pkpass-footer { height: 10px; width: 100%; }
        .pkpass-footer.prestataire { background-color: #10B981; }
        .pkpass-footer.intervenant { background-color: #3B82F6; }
        .page-transition { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen overflow-hidden flex flex-col">

    <header class="bg-emerald-500 text-white p-4 flex items-center justify-between shadow-lg sticky top-0 z-20">
        <div class="flex items-center space-x-2">
            <img src="https://frt.re/wp-content/uploads/2022/05/logo-DSR.png" alt="Logo DSR" class="h-8">
            <h1 class="text-xl font-bold">DSR PROS 2025</h1>
        </div>
    </header>

    <main id="app-content" class="flex-grow overflow-y-auto pb-20 page-transition">
        <div class="p-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Accueil</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Validés</p>
                        <p id="total-scanned" class="text-3xl font-bold text-emerald-500">0</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-emerald-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z" />
                    </svg>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Inscrits</p>
                        <p id="total-registrations" class="text-3xl font-bold text-orange-500">0</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-orange-500" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM12 11C13.66 11 15 12.34 15 14C15 15.66 13.66 17 12 17C10.34 17 9 15.66 9 14C9 12.34 10.34 11 12 11ZM12 9C9.79 9 8 10.79 8 13C8 15.21 9.79 17 12 17C14.21 17 16 15.21 16 13C16 10.79 14.21 9 12 9Z" />
                    </svg>
                </div>
            </div>
            
            <a href="admin.html" class="block bg-orange-500 text-white text-center py-4 rounded-lg font-bold text-lg shadow-md hover:bg-orange-600 transition-colors">
                Gérer les participants
            </a>
            
            <div class="mt-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Historique des Validations</h2>
                <div id="checkin-history" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around p-2 border-t border-gray-200 z-30">
        <a href="prestataires.html" class="nav-btn text-gray-500 flex flex-col items-center w-1/5 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.33 4 18V20H20V18C20 15.33 14.67 14 12 14Z" />
            </svg>
            <span class="text-xs">Prestataires</span>
        </a>
        <a href="scanner.html" id="scan-button" class="scan-button bg-orange-500 text-white rounded-full w-16 h-16 flex items-center justify-center -mt-8 shadow-xl border-4 border-white z-40">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM10 6H14V8H10V6ZM10 10H14V14H10V10ZM10 16H14V18H10V16Z" />
            </svg>
        </a>
        <a href="intervenants.html" class="nav-btn text-gray-500 flex flex-col items-center w-1/5 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14C14.21 14 16 12.21 16 10C16 7.79 14.21 6 12 6C9.79 6 8 7.79 8 10C8 12.21 9.79 14 12 14ZM12 16C9.33 16 4 17.33 4 20V22H20V20C20 17.33 14.67 16 12 16ZM15 4H9V2H15V4Z" />
            </svg>
            <span class="text-xs">Intervenants</span>
        </a>
    </nav>
    
    <script>
        // --- DONNÉES DE DÉMONSTRATION (état de l'application) ---
        const appState = {
            prestataires: [
                { id: 'PREST01', nom: 'Dupont', prenom: 'Jean', entreprise: 'Tech Solutions', checkedIn: true, checkinTime: '10:30' },
                { id: 'PREST02', nom: 'Martin', prenom: 'Marie', entreprise: 'Innovate SARL', checkedIn: true, checkinTime: '10:45' },
                { id: 'PREST03', nom: 'Bernard', prenom: 'Luc', entreprise: 'Digital Services', checkedIn: false },
            ],
            intervenants: [
                { id: 'INTER01', nom: 'Petit', prenom: 'Sophie', entreprise: 'Expert Conference', checkedIn: false },
                { id: 'INTER02', nom: 'Robert', prenom: 'Paul', entreprise: 'Webinar Pro', checkedIn: true, checkinTime: '11:00' },
            ]
        };

        // --- SÉLECTION DES ÉLÉMENTS DU DOM ---
        const dom = {
            totalScanned: document.getElementById('total-scanned'),
            totalRegistrations: document.getElementById('total-registrations'),
            checkinHistory: document.getElementById('checkin-history')
        };
        
        /**
         * Met à jour les statistiques de l'accueil.
         */
        const updateAdminStats = () => {
            const allPeople = [...appState.prestataires, ...appState.intervenants];
            const checkedInCount = allPeople.filter(p => p.checkedIn).length;
            const totalCount = allPeople.length;
            dom.totalScanned.textContent = checkedInCount;
            dom.totalRegistrations.textContent = totalCount;
        };
        
        /**
         * Rend l'historique des derniers check-ins.
         */
        const renderCheckinHistory = () => {
            const allPeople = [...appState.prestataires, ...appState.intervenants];
            const recentCheckIns = allPeople
                .filter(p => p.checkedIn && p.checkinTime)
                .sort((a, b) => new Date(`2025-01-01T${b.checkinTime}`) - new Date(`2025-01-01T${a.checkinTime}`))
                .slice(0, 5); // Affiche les 5 derniers

            dom.checkinHistory.innerHTML = '';
            if (recentCheckIns.length === 0) {
                dom.checkinHistory.innerHTML = `<p class="text-center text-gray-500 mt-4">Aucune validation récente.</p>`;
                return;
            }

            recentCheckIns.forEach(person => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md flex items-center justify-between';
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-lg">${person.prenom} ${person.nom}</p>
                        <p class="text-sm text-gray-600">${person.entreprise}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-semibold text-emerald-500">Validé</p>
                        <p class="text-xs text-gray-500">${person.checkinTime}</p>
                    </div>
                `;
                dom.checkinHistory.appendChild(card);
            });
        };

        // --- Initialisation de la page ---
        document.addEventListener('DOMContentLoaded', () => {
            updateAdminStats();
            renderCheckinHistory();
        });
    </script>
</body>
</html>
