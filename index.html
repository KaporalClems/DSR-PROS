<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR PROS 2025 - Chargement</title>
    
    <!-- Thème de couleur pour PWA -->
    <meta name="theme-color" content="#10B981"/> 
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://frt.re/wp-content/uploads/2022/05/logo-DSR.png">
    
    <!-- Scripts et polices externes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://www.sudreuniontourisme.fr/fileadmin/user_upload/Sud/logo2.png" alt="Logo DSR" class="h-24 w-auto pulse-animation">
    </div>

    <script>
        // Redirection après 3 secondes
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000); // 3000 millisecondes = 3 secondes
    </script>

</body>
</html>
