<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSR PROS 2025 - Scanner</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styles CSS extraits du fichier DSRPROS2025.htm */
        body { font-family: 'Inter', sans-serif; scrollbar-width: none; -ms-overflow-style: none; }
        body::-webkit-scrollbar { display: none; }
        .pkpass-card {
            position: relative; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s ease-in-out;
        }
        .pkpass-card:hover { transform: scale(1.02); }
        .pkpass-card::before, .pkpass-card::after {
            content: ''; position: absolute; top: 50%; width: 30px; height: 30px; background: #f3f4f6; border-radius: 50%;
        }
        .pkpass-card::before { left: -15px; transform: translateY(-50%); }
        .pkpass-card::after { right: -15px; transform: translateY(-50%); }
        .pkpass-footer { height: 10px; width: 100%; }
        .pkpass-footer.prestataire { background-color: #10B981; }
        .pkpass-footer.intervenant { background-color: #3B82F6; }
        .page-transition { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen overflow-hidden flex flex-col">

    <header class="bg-orange-500 text-white p-4 flex items-center justify-between shadow-lg sticky top-0 z-20">
        <div class="flex items-center space-x-2">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" />
                </svg>
            </a>
            <img src="https://frt.re/wp-content/uploads/2022/05/logo-DSR.png" alt="Logo DSR" class="h-8">
        </div>
        <h1 class="text-xl font-bold">Scanner</h1>
        <a href="admin.html" id="admin-btn" class="text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM12 6C9.79 6 8 7.79 8 10V12H16V10C16 7.79 14.21 6 12 6ZM12 14C14.67 14 20 15.33 20 18V20H4V18C4 15.33 9.33 14 12 14Z" />
            </svg>
        </a>
    </header>

    <main id="app-content" class="flex-grow overflow-y-auto pb-20 flex flex-col items-center justify-center page-transition">
        <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold mb-4">Scanner le billet</h2>
            <p class="text-gray-600 mb-6">Cadrez le code-barres pour valider l'entrée.</p>
            <div id="reader" class="w-full h-80 bg-gray-200 rounded-lg overflow-hidden mb-4"></div>
            <p id="scan-status" class="text-gray-500 font-semibold">En attente de scan...</p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around p-2 border-t border-gray-200 z-30">
        <a href="prestataires.html" class="nav-btn text-gray-500 flex flex-col items-center w-1/5 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.33 4 18V20H20V18C20 15.33 14.67 14 12 14Z" />
            </svg>
            <span class="text-xs">Prestataires</span>
        </a>
        <a href="scanner.html" id="scan-button" class="scan-button bg-orange-500 text-white rounded-full w-16 h-16 flex items-center justify-center -mt-8 shadow-xl border-4 border-white z-40">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM10 6H14V8H10V6ZM10 10H14V14H10V10ZM10 16H14V18H10V16Z" />
            </svg>
        </a>
        <a href="intervenants.html" class="nav-btn text-gray-500 flex flex-col items-center w-1/5 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14C14.21 14 16 12.21 16 10C16 7.79 14.21 6 12 6C9.79 6 8 7.79 8 10C8 12.21 9.79 14 12 14ZM12 16C9.33 16 4 17.33 4 20V22H20V20C20 17.33 14.67 16 12 16ZM15 4H9V2H15V4Z" />
            </svg>
            <span class="text-xs">Intervenants</span>
        </a>
    </nav>
    
    <div id="pkpass-modal" class="fixed inset-0 bg-gray-100 z-40 hidden p-4 flex flex-col justify-center items-center transition-opacity duration-300">
        <div id="pkpass-card-content" class="pkpass-card w-full max-w-sm">
            <div class="p-6 border-b-2 border-dashed border-gray-300">
                <p id="pkpass-type" class="text-sm uppercase text-gray-500"></p>
                <h2 id="pkpass-name" class="text-3xl font-bold text-gray-800"></h2>
                <p id="pkpass-company" class="text-lg text-gray-600"></p>
            </div>
            <div class="p-6 flex flex-col items-center">
                <img id="pkpass-barcode-img" class="mb-4" alt="Code-barres"/>
                <p id="pkpass-id" class="font-mono text-sm text-gray-500"></p>
            </div>
            <div id="pkpass-footer" class="pkpass-footer"></div>
        </div>
        <div class="mt-8 flex space-x-4">
            <button id="export-pkpass-btn" class="bg-blue-500 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-blue-600 transition-colors">
                Exporter en PNG
            </button>
            <button id="close-pkpass-btn" class="bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-red-600 transition-colors">
                Fermer
            </button>
        </div>
    </div>
    
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm text-center shadow-lg">
            <h2 id="message-title" class="text-xl font-bold mb-4"></h2>
            <p id="message-content" class="text-gray-600 mb-4"></p>
            <button id="message-close-btn" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors">OK</button>
        </div>
    </div>

    <script>
        // --- DONNÉES DE DÉMONSTRATION (état de l'application) ---
        const appState = {
            prestataires: [
                { id: 'PREST01', nom: 'Dupont', prenom: 'Jean', entreprise: 'Tech Solutions', checkedIn: false },
                { id: 'PREST02', nom: 'Martin', prenom: 'Marie', entreprise: 'Innovate SARL', checkedIn: true },
                { id: 'PREST03', nom: 'Bernard', prenom: 'Luc', entreprise: 'Digital Services', checkedIn: false },
            ],
            intervenants: [
                { id: 'INTER01', nom: 'Petit', prenom: 'Sophie', entreprise: 'Expert Conference', checkedIn: false },
                { id: 'INTER02', nom: 'Robert', prenom: 'Paul', entreprise: 'Webinar Pro', checkedIn: true },
            ]
        };
        
        // --- SÉLECTION DES ÉLÉMENTS DU DOM ---
        const dom = {
            scanStatus: document.getElementById('scan-status'),
            reader: document.getElementById('reader'),
            pkpassModal: document.getElementById('pkpass-modal'),
            pkpassCardContent: document.getElementById('pkpass-card-content'),
            pkpassFooter: document.getElementById('pkpass-footer'),
            exportPkpassBtn: document.getElementById('export-pkpass-btn'),
            closePkpassBtn: document.getElementById('close-pkpass-btn'),
            messageModal: document.getElementById('message-modal'),
            messageTitle: document.getElementById('message-title'),
            messageContent: document.getElementById('message-content'),
            messageCloseBtn: document.getElementById('message-close-btn')
        };
        
        /**
         * Affiche une modale de message personnalisée.
         */
        const showMessage = (title, content, type = 'success') => {
            dom.messageTitle.textContent = title;
            dom.messageContent.innerHTML = content;
            dom.messageModal.style.display = 'flex';
        };

        /**
         * Ouvre la modale pkpass pour une personne spécifique.
         */
        const openPkpassModal = (personId) => {
            const allPeople = [...appState.prestataires, ...appState.intervenants];
            const person = allPeople.find(p => p.id === personId);
            if (person) {
                const isPrestataire = person.id.startsWith('PREST');
                
                document.getElementById('pkpass-type').textContent = isPrestataire ? 'Prestataire' : 'Intervenant';
                document.getElementById('pkpass-name').textContent = `${person.prenom} ${person.nom}`;
                document.getElementById('pkpass-company').textContent = person.entreprise;
                document.getElementById('pkpass-id').textContent = person.id;
                
                dom.pkpassFooter.classList.remove('prestataire', 'intervenant');
                dom.pkpassFooter.classList.add(isPrestataire ? 'prestataire' : 'intervenant');

                const canvas = document.createElement('canvas');
                JsBarcode(canvas, `${person.id}`, {
                    format: "CODE128", lineColor: "#000", width: 2.5, height: 80, displayValue: false
                });
                document.getElementById('pkpass-barcode-img').src = canvas.toDataURL("image/png");
                
                dom.pkpassModal.style.display = 'flex';
            }
        };

        /**
         * Exporte la carte PKpass en image PNG.
         */
        const exportPkpass = () => {
            const buttonsContainer = dom.exportPkpassBtn.parentElement;
            buttonsContainer.style.display = 'none';
            html2canvas(dom.pkpassCardContent).then(canvas => {
                const link = document.createElement('a');
                link.download = `ticket-${document.getElementById('pkpass-id').textContent}.png`;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                buttonsContainer.style.display = 'flex';
            }).catch(err => {
                console.error("Erreur lors de l'exportation:", err);
                showMessage('Erreur', 'Impossible d\'exporter le ticket. Veuillez réessayer.', 'error');
                buttonsContainer.style.display = 'flex';
            });
        };
        
        /**
         * Gère la validation du code scanné.
         */
        const onScanSuccess = (decodedText, decodedResult) => {
            if (html5QrcodeScanner.getState() !== 2) { // 2 = Paused
                html5QrcodeScanner.pause();
                console.log(`Code scanné : ${decodedText}`, decodedResult);
                dom.scanStatus.textContent = 'Code scanné ! Traitement...';
                
                const person = [...appState.prestataires, ...appState.intervenants].find(p => p.id === decodedText);
                if (person) {
                    if (person.checkedIn) {
                        showMessage('Billet déjà validé', `${person.prenom} ${person.nom} a déjà validé son billet.`);
                    } else {
                        person.checkedIn = true;
                        person.checkinTime = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                        showMessage('Validation réussie !', `Le billet de <span class="font-bold">${person.prenom} ${person.nom}</span> a été validé avec succès.`);
                    }
                } else {
                    showMessage('Code invalide', 'Ce code ne correspond à aucun billet connu.', 'error');
                }
            }
        };

        const onScanError = (error) => {
            // Afficher une erreur si le scan échoue
            console.error(error);
        };
        
        // Initialisation du scanner
        let html5QrcodeScanner;

        document.addEventListener('DOMContentLoaded', () => {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { fps: 10, qrbox: 250 },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanError);
            
            // Gestion des événements pour les modales
            dom.closePkpassBtn.addEventListener('click', () => { dom.pkpassModal.style.display = 'none'; });
            dom.exportPkpassBtn.addEventListener('click', exportPkpass);
            dom.messageCloseBtn.addEventListener('click', () => { 
                dom.messageModal.style.display = 'none'; 
                html5QrcodeScanner.resume(); // Reprendre le scan après la fermeture de la modale
            });
        });
    </script>
</body>
</html>
