<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestataires</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="module" src="assets/app.js"></script>
</head>
<body class="prestataires" onload="loadPrestataires()">

  <!-- HEADER -->
  <header>
    <button id="menuBtn">☰</button>
    <h1>Prestataires</h1>
    <input type="text" id="searchInput" placeholder="Rechercher..." onkeyup="filterList()" />
  </header>

  <!-- MENU LATÉRAL -->
  <nav id="sideMenu">
    <a href="home.html">Accueil</a>
    <a href="intervenants.html">Intervenants</a>
    <a href="prestataires.html">Prestataires</a>
    <a href="checklist.html">Check-list</a>
    <a href="programme.html">Programme</a>
    <a href="scanner.html">Scanner</a>
    <a href="apropos.html">À propos</a>
  </nav>

  <!-- CONTENU -->
  <main>
    <h2>Liste des prestataires</h2>
    <ul id="prestatairesList" class="list"></ul>
  </main>

  <!-- MODALE -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="intervenants.html">👨‍🏫</a>
    <a href="scanner.html">📷</a>
    <a href="prestataires.html">🏢</a>
  </footer>

  <!-- Filtre liste -->
  <script>
    window.filterList = function() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const list = document.querySelectorAll('#prestatairesList .item');
      list.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    };
  </script>
</body>
</html>
