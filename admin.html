    <style>
        /* Styles CSS extraits du fichier DSRPROS2025.htm */
        body { font-family: 'Inter', sans-serif; scrollbar-width: none; -ms-overflow-style: none; }
        body::-webkit-scrollbar { display: none; }
        .pkpass-card {
            position: relative; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s ease-in-out;
        }
        .pkpass-card:hover { transform: scale(1.02); }
        .pkpass-card::before, .pkpass-card::after {
            content: ''; position: absolute; top: 50%; width: 30px; height: 30px; background: #f3f4f6; border-radius: 50%;
        }
        .pkpass-card::before { left: -15px; transform: translateY(-50%); }
        .pkpass-card::after { right: -15px; transform: translateY(-50%); }
        .pkpass-footer { height: 10px; width: 100%; }
        .pkpass-footer.prestataire { background-color: #10B981; }
        .pkpass-footer.intervenant { background-color: #3B82F6; }
        .page-transition { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

            <div class="bg-white p-6 rounded-lg shadow-md mb-6">

                <form id="add-form" class="space-y-4">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type de participant</label>
                        <select id="type" name="type" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                            <option value="prestataire">Prestataire</option>
                            <option value="intervenant">Intervenant</option>
                        </select>
                    </div>
                    <div>
                        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                        <input type="text" id="nom" name="nom" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>

    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm text-center shadow-lg">

    <script>
        // --- DONNÉES DE DÉMONSTRATION (état de l'application) ---
        const appState = {
            prestataires: [
                { id: 'PREST01', nom: 'Dupont', prenom: 'Jean', entreprise: 'Tech Solutions', checkedIn: false },
                { id: 'PREST02', nom: 'Martin', prenom: 'Marie', entreprise: 'Innovate SARL', checkedIn: true },
                { id: 'PREST03', nom: 'Bernard', prenom: 'Luc', entreprise: 'Digital Services', checkedIn: false },
            ],
            intervenants: [
                { id: 'INTER01', nom: 'Petit', prenom: 'Sophie', entreprise: 'Expert Conference', checkedIn: false },
                { id: 'INTER02', nom: 'Robert', prenom: 'Paul', entreprise: 'Webinar Pro', checkedIn: true },
            ]
        };

        // --- SÉLECTION DES ÉLÉMENTS DU DOM ---
        const dom = {
            addForm: document.getElementById('add-form'),
            resetCheckinsBtn: document.getElementById('reset-checkins-btn'),
            exportListBtn: document.getElementById('export-list-btn'),
            messageModal: document.getElementById('message-modal'),
            messageTitle: document.getElementById('message-title'),
            messageContent: document.getElementById('message-content'),
            messageCloseBtn: document.getElementById('message-close-btn')
        };
        
        /**
         * Affiche une modale de message personnalisée.
         */
        const showMessage = (title, content, type = 'success') => {
            dom.messageTitle.textContent = title;
            dom.messageContent.innerHTML = content;
            dom.messageModal.style.display = 'flex';
        };

        /**
         * Gère l'ajout d'un nouveau participant.
         */
        const handleAddParticipant = (event) => {
            event.preventDefault();
            const formData = new FormData(dom.addForm);
            const type = formData.get('type');
            const nom = formData.get('nom');
            const prenom = formData.get('prenom');
            const entreprise = formData.get('entreprise');
            
            if (nom && prenom && entreprise) {
                const prefix = type === 'prestataire' ? 'PREST' : 'INTER';
                const count = (type === 'prestataire' ? appState.prestataires.length : appState.intervenants.length) + 1;
                const newId = `${prefix}${String(count).padStart(2, '0')}`;
                
                const newPerson = {
                    id: newId,
                    nom,
                    prenom,
                    entreprise,
                    checkedIn: false
                };
                
                if (type === 'prestataire') {
                    appState.prestataires.push(newPerson);
                } else {
                    appState.intervenants.push(newPerson);
                }
                
                dom.addForm.reset();
                showMessage('Succès', `Le nouvel(le) ${type} a été ajouté(e) avec succès. Son code est : <span class="font-bold text-lg">${newId}</span>`);
            } else {
                showMessage('Erreur', 'Veuillez remplir tous les champs.', 'error');
            }
        };

        /**
         * Réinitialise l'état de check-in de tous les participants.
         */
        const handleResetCheckins = () => {
            const confirmReset = confirm("Êtes-vous sûr de vouloir réinitialiser toutes les validations ? Cette action est irréversible.");
            if (confirmReset) {
                appState.prestataires.forEach(p => p.checkedIn = false);
                appState.intervenants.forEach(p => p.checkedIn = false);
                showMessage('Réinitialisation réussie', 'Toutes les validations ont été réinitialisées.');
            }
        };

        /**
         * Exporte les listes en un fichier CSV.
         */
        const handleExportList = () => {
            const allPeople = [...appState.prestataires, ...appState.intervenants];
            
            const header = "ID;Nom;Prénom;Entreprise;Type;Validé\n";
            const rows = allPeople.map(p => {
                const type = p.id.startsWith('PREST') ? 'Prestataire' : 'Intervenant';
                const checkedInStatus = p.checkedIn ? 'Oui' : 'Non';
                return `${p.id};${p.nom};${p.prenom};${p.entreprise};${type};${checkedInStatus}`;
            }).join('\n');
            
            const csvContent = "data:text/csv;charset=utf-8," + encodeURIComponent(header + rows);
            const link = document.createElement('a');
            link.setAttribute("href", csvContent);
            link.setAttribute("download", "liste-participants-DSRPROS2025.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('Exportation réussie', 'La liste des participants a été exportée en CSV.');
        };

        // --- GESTION DES ÉVÉNEMENTS ---
        document.addEventListener('DOMContentLoaded', () => {
            dom.addForm.addEventListener('submit', handleAddParticipant);
            dom.resetCheckinsBtn.addEventListener('click', handleResetCheckins);
            dom.exportList
