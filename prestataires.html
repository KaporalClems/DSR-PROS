<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestataires DSR PROS</title>
    
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
        /* Importation de la police Inter depuis Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Cacher la barre de d√©filement */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .nav-item.active {
            color: #2563EB;
            border-top: 2px solid #2563EB;
        }
        /* Style pour les cartes de la liste */
        .list-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
        }
        .pass-card {
            border-radius: 1.5rem;
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .pass-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .pass-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .dotted-line {
            border-top: 2px dashed rgba(255,255,255,0.3);
            margin: 1.5rem 0;
        }
        #message-modal {
            background-color: rgba(0, 0, 0, 0.7);
        }
        /* Styles pour la modale du pass */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 1rem;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        .pass {
            background: linear-gradient(to bottom right, #4F46E5, #3B82F6);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }
        .pass h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .pass p {
            font-size: 1rem;
            opacity: 0.8;
        }
        .pass .code {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            background-color: rgba(255,255,255,0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            display: inline-block;
        }
        #barcode {
            margin-top: 1rem;
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #saveBtn {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #saveBtn:hover {
            background-color: #059669;
        }

        #sideMenu {
            transition: left 0.3s ease-in-out;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <!-- Application Principale -->
    <div id="app-page" class="min-h-screen max-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-green-600 text-white shadow-md sticky top-0 z-40">

                    <div class="flex-shrink-0">

                    </div>
                    <div class="flex-1 hidden md:block">
                        <div class="relative w-full">
                            <input type="text" id="searchInput" placeholder="üîé Rechercher un prestataire..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors text-gray-800">
                        </div>
                    </div>
                    <div class="flex items-center gap-4 ml-auto">
                        <button id="search-btn-mobile" class="md:hidden">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </button>
                        <button id="menuBtn" class="relative">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
                        </button>
                    </div>
                </div>
                <!-- Barre de recherche mobile -->
                <div id="mobile-search-bar" class="w-full py-2 hidden md:hidden">
                    <div class="relative w-full">
                        <input type="text" id="searchInputMobile" placeholder="üîé Rechercher un prestataire..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors text-gray-800">
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Menu de navigation lat√©rale -->
        <nav id="sideMenu" class="fixed top-0 left-[-250px] w-64 h-full bg-white shadow-lg p-4 pt-16 md:hidden">
            <a href="home.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Accueil</a>
            <a href="prestataires.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Prestataires</a>
            <a href="intervenants.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Intervenants</a>
            <a href="programme.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Programme</a>
            <a href="scanner.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Scanner</a>
            <a href="checklist.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Checklist</a>
            <a href="apropos.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">√Ä propos</a>
            <div class="border-t border-gray-200 mt-1"></div>
            <button id="sign-out-btn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Se d√©connecter</button>
        </nav>

        <!-- Contenu principal -->
        <main class="flex-grow overflow-y-auto p-4 pb-20">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Liste des prestataires</h2>
            <ul id="prestatairesList" class="space-y-4">
                <!-- Les cartes des prestataires seront inject√©es ici par JavaScript -->
            </ul>
        </main>
        
        <!-- Footer / Barre de navigation -->
        <footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-40">
            <nav class="flex justify-around">
                <a href="prestataires.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="prestataires-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Prestataires</span>
                </a>
                <a href="scanner.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="scanner-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
                    <span class="text-xs">Scanner</span>
                </a>
                <a href="intervenants.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="intervenants-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Intervenants</span>
                </a>
            </nav>
        </footer>
    </div>

    <!-- Modale de pass -->
    <div id="modal" class="modal hidden">
        <div class="modal-content" id="modalContent"></div>
    </div>
    
    <!-- Modale de message (erreurs, etc.) -->
    <div id="message-modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.5-1.745 1.632-3.088l-6.928-11.546a2 2 0 00-3.464 0L3.332 17.912C2.464 19.255 3.42 21 4.962 21z" /></svg>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Erreur</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500" id="modal-message">Une erreur s'est produite. Veuillez r√©essayer.</p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button type="button" id="close-message-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- Script pour la gestion des donn√©es Supabase et des modales -->
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        import html2canvas from "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm";
        import JsBarcode from "https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/+esm";
        
        // ===============================
        // DSR PROS - app.js complet
        // ===============================
        
        // ========= CONFIG SUPABASE =========
        // ‚ö†Ô∏è Remplace par tes propres cl√©s Supabase si besoin
        const supabaseUrl = "https://ltryylhccibeegksgtva.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0cnl5bGhjY2liZWVna3NndHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MDk3NzcsImV4cCI6MjA3MTk4NTc3N30.mRzhae2CTxhGaOz7R5JDvBZv9v1v3Mcw9VMwh4Xg5nQ";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // √âl√©ments DOM
        const elements = {
            prestatairesList: document.getElementById('prestatairesList'),
            searchInput: document.getElementById('searchInput'),
            searchInputMobile: document.getElementById('searchInputMobile'),
            searchBtnMobile: document.getElementById('search-btn-mobile'),
            mobileSearchBar: document.getElementById('mobile-search-bar'),
            menuBtn: document.getElementById('menuBtn'),
            sideMenu: document.getElementById('sideMenu'),
            modal: document.getElementById('modal'),
            modalContent: document.getElementById('modalContent'),
            messageModal: document.getElementById('message-modal'),
            closeMessageModalBtn: document.getElementById('close-message-modal-btn'),
        };

        // ========= FONCTIONS UTILES =========
        function showMessageModal(title, message) {
            elements.messageModal.querySelector('#modal-title').textContent = title;
            elements.messageModal.querySelector('#modal-message').textContent = message;
            elements.messageModal.classList.remove('hidden');
        }
        
        function hideMessageModal() {
            elements.messageModal.classList.add('hidden');
        }

        function escapeHtml(unsafe) {
          if (unsafe == null) return "";
          return String(unsafe)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }

        // ========= INTERVENANTS & PRESTATAIRES =========
        async function loadPrestataires() {
            const { data, error } = await supabase.from("prestataires").select("*");
            if (error) {
                console.error("Erreur chargement prestataires:", error);
                showMessageModal("Erreur de chargement", "Impossible de charger les prestataires ‚ùå");
                return;
            }
            const list = document.getElementById("prestatairesList");
            if (list) {
                if (data && data.length > 0) {
                    list.innerHTML = data.map(item => `
                        <li class="bg-white p-4 rounded-xl shadow-md flex items-center space-x-4 list-item cursor-pointer" 
                            data-id="${escapeHtml(item.id)}"
                            data-nom="${escapeHtml(item.nom)}"
                            data-prenom="${escapeHtml(item.prenom)}"
                            data-entreprise="${escapeHtml(item.entreprise)}">
                            <div class="flex-shrink-0 w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 font-bold text-xl">${item.nom ? item.nom[0] : ''}</div>
                            <div class="flex-grow">
                                <div class="font-semibold text-gray-800">${item.nom} ${item.prenom}</div>
                                <div class="text-sm text-gray-500">${item.entreprise}</div>
                            </div>
                        </li>`).join("");
                } else {
                    list.innerHTML = "<p class='text-center text-gray-500 mt-8'>Aucun prestataire trouv√©.</p>";
                }
            }
        }
        
        // ========= FONCTION MODALE PASS =========
        function renderPassModal(id, nom, prenom, entreprise) {
            const modal = elements.modal;
            const content = elements.modalContent;

            content.innerHTML = `
                <span class="close-btn">&times;</span>
                <div id="passCard" class="pass">
                    <h2>${prenom} ${nom}</h2>
                    <p><b>Entreprise :</b> ${entreprise}</p>
                    <div class="code">#${id}</div>
                    <svg id="barcode"></svg>
                </div>
                <button id="saveBtn">üíæ Exporter en PNG</button>
            `;

            modal.style.display = "flex";

            // G√©n√©ration du barcode
            JsBarcode("#barcode", id.toString(), {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 50,
                displayValue: true
            });

            // Fermer modale
            document.querySelector("#modalContent .close-btn").onclick = () => modal.style.display = "none";

            // Export PNG
            document.getElementById("saveBtn").onclick = () => {
                html2canvas(document.getElementById("passCard")).then(canvas => {
                    const link = document.createElement("a");
                    const fileName = `${prenom}_${nom}_prestataire_pass.png`;
                    link.download = fileName;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };
        }

        // ========= GESTION DES √âV√âNEMENTS =========
        document.addEventListener("DOMContentLoaded", () => {
            // Fix pour le menu Hamburger : G√©rer correctement l'√©tat initial
            elements.menuBtn.addEventListener("click", () => {
                if (elements.sideMenu.style.left === "0px") {
                    elements.sideMenu.style.left = "-250px"; // Cacher le menu
                } else {
                    elements.sideMenu.style.left = "0px"; // Afficher le menu
                }
            });

            // Fermeture de la modale de message
            elements.closeMessageModalBtn.addEventListener('click', hideMessageModal);

            // Gestion des clics sur les cartes des prestataires
            document.getElementById('prestatairesList').addEventListener('click', (event) => {
                const listItem = event.target.closest('li');
                if (listItem) {
                    const id = listItem.dataset.id;
                    const nom = listItem.dataset.nom;
                    const prenom = listItem.dataset.prenom;
                    const entreprise = listItem.dataset.entreprise;
                    renderPassModal(id, nom, prenom, entreprise);
                }
            });
            
            loadPrestataires();
        });
    </script>
</body>
</html>
