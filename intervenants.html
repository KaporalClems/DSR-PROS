<!DOCTYPE html>

<head>

    <script>
      tailwind.config = {
        theme: {
          extend: {

              sans: ['Inter', 'sans-serif'],

      };

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .pass-card {
            border-radius: 1.5rem;
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .pass-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .pass-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .dotted-line {
            border-top: 2px dashed rgba(255,255,255,0.3);
            margin: 1.5rem 0;
        }
        .nav-item.active {
            color: #2563eb;
        }
        .search-input {
            width: 100%;
            transition: width 0.3s ease-in-out;
        }
        .search-input.hidden {
            width: 0;
            opacity: 0;
        }
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.hidden {
            transform: translateX(100%);
        }
        .menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .menu-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

                        <a href="index.html">

                        </a>

                        <div class="text-xl font-bold text-gray-700">Intervenants</div>

                    <div class="flex items-center space-x-2">
                        <!-- Search Icon and Input -->
                        <div class="relative flex items-center">

                            </button>
                        </div>
                        <!-- Refresh Icon -->
                        <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200" onclick="window.location.reload()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 1-9 9A9.75 9.75 0 0 1 6.8 19"/><path d="M3 12a9 9 0 0 1 9-9A9.75 9.75 0 0 1 17.2 5"/><path d="M21 3v9h-9"/><path d="M3 21v-9h9"/></svg>

        <!-- Footer / Barre de navigation -->

                    <span class="text-xs">Prestataires</span>

    <!-- Menu Hamburger -->

    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">

            <div class="flex justify-end">

    <div id="ticket-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl p-6 shadow-xl w-full max-w-sm">
            <div class="pass-card">
                <div class="flex items-center">
                    <img src="https://www.sudreuniontourisme.fr/fileadmin/user_upload/Sud/logo2.png" alt="Logo" class="h-10 w-10 mr-4 rounded-full bg-white p-1">
                    <h2 class="text-lg font-bold">PASS DSR PROS</h2>
                </div>
                <div class="dotted-line"></div>
                <div class="flex justify-between items-center text-sm font-light mb-4">
                    <div>
                        <p class="opacity-80">NOM</p>
                        <p id="pass-nom" class="font-semibold text-lg uppercase"></p>
                    </div>
                    <div class="text-right">
                        <p class="opacity-80">ENTREPRISE</p>
                        <p id="pass-entreprise" class="font-semibold text-lg"></p>

                </div>
                <div class="flex justify-between items-center text-sm font-light mb-4">

                        <p class="opacity-80">STATUT</p>
                        <p id="pass-statut" class="font-semibold text-lg"></p>

                        <p id="pass-id" class="font-semibold text-lg"></p>

            <button id="close-ticket-btn" class="w-full mt-4 bg-gray-200 text-gray-800 py-2.5 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- CONFIGURATION SUPABASE ---
        const supabaseUrl = 'https://ltryylhccibeegksgtva.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0cnl5bGhjY2liZWVna3NndHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MDk3NzcsImV4cCI6MjA3MTk4NTc3N30.mRzhae2CTxhGaOz7R5JDvBZv9v1v3Mcw9VMwh4Xg5nQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const elements = {
            intervenantsList: document.getElementById('intervenants-list'),
            messageModal: document.getElementById('message-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalMessage: document.getElementById('modal-message'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            ticketModal: document.getElementById('ticket-modal'),
            closeTicketBtn: document.getElementById('close-ticket-btn'),
            passNom: document.getElementById('pass-nom'),
            passEntreprise: document.getElementById('pass-entreprise'),
            passStatut: document.getElementById('pass-statut'),
            passId: document.getElementById('pass-id'),
            passQrcode: document.getElementById('pass-qrcode'),
            passCard: document.querySelector('#ticket-modal .pass-card'),
            menuBtn: document.getElementById('menu-btn'),
            menu: document.getElementById('mobile-menu'),
            menuOverlay: document.getElementById('menu-overlay'),
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn'),
        };

        // Cache for all intervenants data to enable local filtering
        let allIntervenantsData = [];

        function showModal(title, message, isError = false) {
            elements.modalTitle.textContent = title;
            elements.modalMessage.textContent = message;
            elements.modalTitle.classList.toggle('text-red-500', isError);
            elements.messageModal.classList.remove('hidden');
        }

        elements.modalCloseBtn.addEventListener('click', () => {
            elements.messageModal.classList.add('hidden');
        });

        elements.closeTicketBtn.addEventListener('click', () => {
            elements.ticketModal.classList.add('hidden');
        });

        // Toggle mobile menu
        window.toggleMenu = function() {
            elements.menu.classList.toggle('translate-x-full');
            elements.menuOverlay.classList.toggle('hidden');
        };

        elements.menuBtn.addEventListener('click', toggleMenu);

        // Toggle search input
        elements.searchBtn.addEventListener('click', () => {
            elements.searchInput.classList.toggle('hidden');
            if (!elements.searchInput.classList.contains('hidden')) {
                elements.searchInput.focus();
            }
        });

        // Search input event listener for filtering
        elements.searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredData = allIntervenantsData.filter(item => {
                const name = `${item.prenom || ''} ${item.nom || ''}`.toLowerCase();
                const entreprise = (item.entreprise || '').toLowerCase();
                const barcode = (item.barcode || '').toLowerCase();
                return name.includes(query) || entreprise.includes(query) || barcode.includes(query);
            });
            renderList(filteredData, elements.intervenantsList, 'intervenants');
        });

        // Fonction pour récupérer et afficher les données de Supabase
        async function fetchAndDisplayData(tableName, container) {
            try {
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*');

                if (error) throw error;
                
                if (data.length === 0) {
                    container.innerHTML = `<p class="text-center mt-8 text-gray-500">Aucune donnée trouvée dans la table '${tableName}'.</p>`;
                    allIntervenantsData = [];
                } else {
                    allIntervenantsData = data;
                    renderList(data, container, tableName);
                }
            } catch (error) {
                console.error(`Erreur de chargement pour ${tableName}:`, error);
                container.innerHTML = `<p class="text-center mt-8 text-red-500">Erreur de chargement des données. Veuillez vérifier la console.</p>`;
            }
        }

        function renderList(data, container, tableName) {
            let html = '<div class="space-y-3">';
            const tablePrefix = tableName.toUpperCase().slice(0, 5);
            data.forEach((item, index) => {
                const itemID = `${tablePrefix}${String(index + 1).padStart(2, '0')}`;
                html += `
                    <div class="bg-white p-4 rounded-xl shadow-md list-item cursor-pointer" data-id="${item.id}" data-table="${tableName}">
                        <div id="qrcode-${item.id}" class="w-20 h-20"></div>
                        <div class="flex-1">
                            <p class="font-bold text-gray-800">${item.prenom || ''} ${item.nom || ''}</p>
                            <p class="text-sm text-gray-600">${item.entreprise || 'N/A'}</p>
                            <p class="text-xs text-gray-400 mt-1">ID: ${item.barcode || item.id}</p>
                        </div>
                        <div class="flex flex-col items-end">
                             <span class="text-sm font-semibold text-gray-500 mb-2">${itemID}</span>
                             <button data-id="${item.id}" data-checked="${item.checked_in}" class="check-in-btn px-4 py-2 rounded-lg text-sm font-semibold text-white transition-colors ${item.checked_in ? 'bg-green-500' : 'bg-gray-400'}" onclick="event.stopPropagation();">
                                 ${item.checked_in ? 'Validé' : 'Valider'}
                             </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;

            data.forEach(item => {
                const qrcodeContainer = document.getElementById(`qrcode-${item.id}`);
                if (qrcodeContainer && item.barcode) {
                     new QRCode(qrcodeContainer, {
                         text: item.barcode,
                         width: 80,
                         height: 80,
                         colorDark : "#000000",
                         colorLight : "#ffffff",
                         correctLevel : QRCode.CorrectLevel.H
                     });
                }
            });

            container.querySelectorAll('.check-in-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleCheckIn(button.dataset.id, button.dataset.checked === 'true', tableName);
                });
            });

            container.querySelectorAll('.list-item').forEach(card => {
                card.addEventListener('click', () => {
                    showTicketModal(card.dataset.id, card.dataset.table);
                });
            });
        }

        async function toggleCheckIn(id, currentStatus, tableName) {
            try {
                const { error } = await supabase
                    .from(tableName)
                    .update({ checked_in: !currentStatus })
                    .eq('id', id);

                if (error) throw error;
                
                // Update the data in the local cache
                const index = allIntervenantsData.findIndex(item => item.id === id);
                if (index !== -1) {
                    allIntervenantsData[index].checked_in = !currentStatus;
                }
                
                showModal('Succès', `Statut mis à jour avec succès pour l'ID ${id}.`);
                // Re-render the list from the local cache to reflect the change
                renderList(allIntervenantsData, elements.intervenantsList, tableName);
                
            } catch(error) {
                console.error('Erreur lors de la mise à jour du check-in:', error);
                showModal('Erreur', "Une erreur est survenue lors de la mise à jour.", true);
            }
        }

        async function showTicketModal(id, tableName) {
            try {
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                // Condition pour définir la couleur du pass en fonction de la table
                if (tableName === 'prestataires') {
                    elements.passCard.style.background = 'linear-gradient(135deg, #2e8637, #34983f)';
                } else if (tableName === 'intervenants') {
                    elements.passCard.style.background = 'linear-gradient(135deg, #003680, #004aad)';
                }
                
                elements.passNom.textContent = `${data.prenom || ''} ${data.nom || ''}`;
                elements.passEntreprise.textContent = data.entreprise || 'N/A';
                elements.passStatut.textContent = data.checked_in ? 'Validé' : 'En attente';
                elements.passStatut.classList.remove('text-green-500', 'text-yellow-500');
                elements.passStatut.classList.add(data.checked_in ? 'text-green-500' : 'text-yellow-500');
                elements.passId.textContent = data.barcode || data.id;

                elements.passQrcode.innerHTML = '';
                new QRCode(elements.passQrcode, {
                    text: data.barcode || data.id,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                elements.ticketModal.classList.remove('hidden');

            } catch(error) {
                console.error('Erreur lors du chargement des données du ticket:', error);
                showModal('Erreur', "Impossible de charger les données du ticket.", true);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
             // Charge les données de la table 'intervenants'
             fetchAndDisplayData('intervenants', elements.intervenantsList);
        });
    </script>
</body>
