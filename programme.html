<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme - DSR PROS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        #fullscreen-modal {
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app-page" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <a href="index.html">
                            <img class="h-10 w-auto" src="https://www.sudreuniontourisme.fr/fileadmin/user_upload/Sud/logo2.png" alt="Logo DSR PROS">
                        </a>
                    </div>
                    <div class="flex-1 text-center">
                        <div class="text-xl font-bold text-gray-700">Programme</div>
                    </div>
                    <div class="w-10"></div>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="flex-grow overflow-y-auto pb-20 p-4">
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Programme DSR PROS 2025</h2>
                <img id="programme-image" src="https://raw.githubusercontent.com/KaporalClems/DSR-PROS/6ce9137ac5dfb09289cd2f5cf0a3a3ef1de87c8d/Programme%20DSR%20PROS%202025.png" alt="Programme DSR PROS 2025" class="w-full h-auto rounded-lg shadow-md cursor-pointer">
                <button id="fullscreen-btn" class="mt-4 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">
                    Agrandir
                </button>
            </div>
        </main>

        <!-- Footer / Barre de navigation -->
        <footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-40">
            <nav class="flex justify-around">
                <a href="prestataires.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Prestataires</span>
                </a>
                <a href="scanner.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
                    <span class="text-xs">Scanner</span>
                </a>
                <a href="intervenants.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Intervenants</span>
                </a>
            </nav>
        </footer>
    </div>

    <!-- Modale plein Ã©cran pour l'image du programme -->
    <div id="fullscreen-modal" class="fixed inset-0 bg-black bg-opacity-90 flex flex-col justify-center items-center p-4 hidden">
        <button id="fullscreen-close-btn" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
        <img src="" id="fullscreen-image" class="max-w-full max-h-full object-contain">
    </div>

    <script>
        const elements = {
            fullscreenBtn: document.getElementById('fullscreen-btn'),
            fullscreenModal: document.getElementById('fullscreen-modal'),
            fullscreenImage: document.getElementById('fullscreen-image'),
            fullscreenCloseBtn: document.getElementById('fullscreen-close-btn'),
            programmeImage: document.getElementById('programme-image')
        };
        
        elements.programmeImage.addEventListener('click', () => {
            elements.fullscreenImage.src = elements.programmeImage.src;
            elements.fullscreenModal.classList.remove('hidden');
        });

        elements.fullscreenBtn.addEventListener('click', () => {
            elements.fullscreenImage.src = elements.programmeImage.src;
            elements.fullscreenModal.classList.remove('hidden');
        });

        elements.fullscreenCloseBtn.addEventListener('click', () => {
            elements.fullscreenModal.classList.add('hidden');
        });
    </script>
</body>
</html>
