    <script>

    <style>
        /* Importation de la police Inter depuis Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Style pour l'√©cran de chargement */
        #loading-screen {
            transition: opacity 0.5s ease-out;
        }
        .fade-out {
            opacity: 0;
        }
        /* Cacher la barre de d√©filement */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .nav-item.active {
            color: #2563EB;
            border-top: 2px solid #2563EB;
        }
        /* Style pour les cartes de la liste */
        .list-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
        }
        .pass-card {
            border-radius: 1.5rem;
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .pass-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .pass-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .dotted-line {
            border-top: 2px dashed rgba(255,255,255,0.3);
            margin: 1.5rem 0;
        }
        /* Style pour la modale de connexion */
        #login-modal {
            background-image: url('https://raw.githubusercontent.com/KaporalClems/DSR-PROS/511c8885b18d664dd25e29ec83ec5a61164de508/Destination-Sud-Reunion-Rencontre-BTOB-2025.png');
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }
        #login-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay noir semi-transparent */
            z-index: 1;
        }
        #login-modal > div {
            z-index: 2;
        }
        #fullscreen-modal {
            z-index: 100;
        }
    </style>
</head>

                        <input type="text" id="searchInputMobile" placeholder="üîé Rechercher un prestataire..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors text-gray-800">
                    </div>
                </div>
                <!-- Menu de navigation -->
                <div id="menu-dropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-xl py-1 z-50 hidden">
                    <a href="home.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Accueil</a>
                    <a href="prestataires.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Prestataires</a>
                    <a href="intervenants.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Intervenants</a>
                    <a href="programme.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Programme</a>
                    <a href="scanner.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Scanner</a>
                    <a href="checklist.html" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Checklist</a>

                    <div class="border-t border-gray-200 mt-1"></div>
                    <button id="sign-out-btn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Se d√©connecter</button>
                </div>
            </div>
        </header>
        
        <!-- Contenu principal -->
        <main class="flex-grow overflow-y-auto p-4 pb-20">

                <!-- Les cartes des prestataires seront inject√©es ici par JavaScript -->

        <!-- Footer / Barre de navigation -->
        <footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-40">
            <nav class="flex justify-around">
                <a href="prestataires.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="prestataires-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Prestataires</span>
                </a>
                <a href="scanner.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="scanner-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
                    <span class="text-xs">Scanner</span>
                </a>
                <a href="intervenants.html" class="nav-item flex-1 text-center py-3 text-gray-500 transition-colors" data-target="intervenants-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    <span class="text-xs">Intervenants</span>

    <!-- Modale de ticket PKPASS -->
    <div id="ticket-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl p-6 shadow-xl w-full max-w-sm">
            <!-- Contenu de la carte de pass -->
            <div class="pass-card bg-gradient-to-br from-blue-500 to-blue-700">
                <div class="flex items-center">
                    <img src="https://www.sudreuniontourisme.fr/fileadmin/user_upload/Sud/logo2.png" alt="Logo" class="h-10 w-10 mr-4 rounded-full bg-white p-1">
                    <h2 class="text-lg font-bold">PASS DSR PROS</h2>
                </div>
                <div class="dotted-line"></div>
                <div class="flex justify-between items-center text-sm font-light mb-4">
                    <div>
                        <p class="opacity-80">NOM</p>
                        <p id="pass-nom" class="font-semibold text-lg uppercase"></p>
                    </div>
                    <div class="text-right">
                        <p class="opacity-80">ENTREPRISE</p>
                        <p id="pass-entreprise" class="font-semibold text-lg"></p>
                    </div>
                </div>
                <div class="flex justify-between items-center text-sm font-light mb-4">
                    <div>
                        <p class="opacity-80">STATUT</p>
                        <p id="pass-statut" class="font-semibold text-lg"></p>
                    </div>
                     <div class="text-right">
                        <p class="opacity-80">ID</p>
                        <p id="pass-id" class="font-semibold text-lg"></p>
                    </div>
                </div>
                <!-- QR Code sur le ticket -->
                <div class="flex justify-center mt-6">
                    <div id="pass-qrcode" class="bg-white p-2 rounded-lg"></div>
                </div>
            </div>
            
            <button id="close-ticket-btn" class="w-full mt-4 bg-gray-200 text-gray-800 py-2.5 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">
                Fermer
            </button>
        </div>
    </div>
    
    <!-- Script pour la g√©n√©ration des QR codes et la gestion des donn√©es -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Variables globales pour Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // √âl√©ments DOM
        const elements = {
            prestatairesList: document.getElementById('prestatairesList'),
            ticketModal: document.getElementById('ticket-modal'),
            closeTicketBtn: document.getElementById('close-ticket-btn'),
            passNom: document.getElementById('pass-nom'),
            passEntreprise: document.getElementById('pass-entreprise'),
            passStatut: document.getElementById('pass-statut'),
            passId: document.getElementById('pass-id'),
            passQrcode: document.getElementById('pass-qrcode'),
            searchInput: document.getElementById('searchInput'),
            searchInputMobile: document.getElementById('searchInputMobile'),
            searchBtnMobile: document.getElementById('search-btn-mobile'),
            mobileSearchBar: document.getElementById('mobile-search-bar'),
            menuBtn: document.getElementById('menu-btn'),
            menuDropdown: document.getElementById('menu-dropdown'),
        };

        let app, db, auth;
        let allPrestataires = [];

        // Fonctions
        function showMessageModal(title, message) {
            const modal = document.getElementById('message-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        }

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase initialized and authenticated.");
                loadPrestataires();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessageModal("Erreur", "Impossible de se connecter au serveur. Veuillez r√©essayer plus tard.");
            }
        }
        
        function getCollectionPath() {
             return `/artifacts/${appId}/public/data/prestataires`;
        }

        async function loadPrestataires() {
            if (!db) {
                console.error("Firestore is not initialized.");
                return;
            }

            const q = query(collection(db, getCollectionPath()));

            onSnapshot(q, (querySnapshot) => {
                allPrestataires = [];
                querySnapshot.forEach((doc) => {
                    allPrestataires.push({ id: doc.id, ...doc.data() });
                });
                renderPrestataires(allPrestataires);
            }, (error) => {
                console.error("Error fetching documents: ", error);
                showMessageModal("Erreur de connexion", "Impossible de charger les prestataires.");
            });
        }

        function renderPrestataires(prestataires) {
            elements.prestatairesList.innerHTML = '';
            if (prestataires.length === 0) {
                elements.prestatairesList.innerHTML = '<p class="text-center text-gray-500 mt-8">Aucun prestataire n\'a √©t√© trouv√©.</p>';
                return;
            }

            prestataires.forEach((data) => {
                const prestataireItem = document.createElement('div');
                prestataireItem.className = 'bg-white p-4 rounded-xl shadow-md flex items-center space-x-4 list-item cursor-pointer';
                prestataireItem.dataset.id = data.id;
                prestataireItem.innerHTML = `
                    <div class="flex-shrink-0 w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 font-bold text-xl">${data.nom[0]}</div>
                    <div class="flex-grow">
                        <div class="font-semibold text-gray-800">${data.nom}</div>
                        <div class="text-sm text-gray-500">${data.entreprise}</div>
                    </div>
                    <div class="text-right">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${data.statut === 'Pay√©' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${data.statut}
                        </span>
                    </div>
                `;
                elements.prestatairesList.appendChild(prestataireItem);
            });
        }

        function filterPrestataires() {
            const searchTerm = (elements.searchInput.value || elements.searchInputMobile.value).toLowerCase();
            const filtered = allPrestataires.filter(p => 
                p.nom.toLowerCase().includes(searchTerm) || 
                p.entreprise.toLowerCase().includes(searchTerm)
            );
            renderPrestataires(filtered);
        }

        function createPassCard(data) {
            elements.passNom.textContent = data.nom || 'N/A';
            elements.passEntreprise.textContent = data.entreprise || 'N/A';
            elements.passStatut.textContent = data.statut || 'N/A';
            elements.passId.textContent = data.passId || 'N/A';
            elements.passQrcode.innerHTML = '';
            new QRCode(elements.passQrcode, {
                text: JSON.stringify({ passId: data.passId, statut: data.statut }),
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            elements.ticketModal.classList.remove('hidden');
        }

        // √âv√©nements
        elements.searchInput.addEventListener('input', filterPrestataires);
        elements.searchInputMobile.addEventListener('input', filterPrestataires);

        elements.searchBtnMobile.addEventListener('click', () => {
            elements.mobileSearchBar.classList.toggle('hidden');
            elements.mobileSearchBar.classList.toggle('block');
        });

        elements.menuBtn.addEventListener('click', () => {
            elements.menuDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', async (event) => {
            if (event.target.closest('.list-item')) {
                const docId = event.target.closest('.list-item').dataset.id;
                try {
                    const docRef = doc(db, getCollectionPath(), docId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        createPassCard(docSnap.data());
                    } else {
                        console.log("No such document!");
                        showMessageModal("Erreur", "Prestataire non trouv√©.");
                    }
                } catch (e) {
                    console.error("Error getting document:", e);
                    showMessageModal("Erreur", "Impossible de r√©cup√©rer les d√©tails du prestataire.");
                }
            } else if (!elements.menuDropdown.contains(event.target) && event.target !== elements.menuBtn) {
                elements.menuDropdown.classList.add('hidden');
            }
        });
        
        elements.closeTicketBtn.addEventListener('click', () => {
            elements.ticketModal.classList.add('hidden');
        });

        // Initialisation de l'application
        window.addEventListener('load', initFirebase);
    </script>
</body>
